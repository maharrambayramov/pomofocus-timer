<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./scss/css/main.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="head">
                <div class="left">
                    <i class="bi bi-check-square-fill"></i>
                    <div class="pomo">PomoFocus</div>
                </div>
                <div class="right">
                    <button class="r-btn"><i class="bi bi-bar-chart-line"></i>
                        <p>Report</p>
                    </button>
                    <button class="r-btn"><i class="bi bi-gear-wide"></i>
                        <p>Setting</p>
                    </button>
                    <button class="r-btn"><i class="bi bi-person-circle"></i>
                        <p>Login</p>
                    </button>
                </div>
            </div>
            <div class="line"></div>
            <div class="main">
                <div class="button">
                    <button class="btn">Pomodoro</button>
                    <button class="btn" id="short">Short Break </button>
                    <button class="btn">Long Break</button>

                </div>
                <div class="timer">25:00</div>
                <button class="start">Pomidor üçün oxu</button>
                <button class="pause">Pomidoru ye</button>
            </div>
            <div class="again">
                <p class="num">#1</p>
                <p>Time to focus</p>
            </div>
            <div class="tasks">
                <div class="heading">
                    <h3>Tasks</h3>
                    <button><i class="bi bi-list-ul"></i></button>
                </div>
                <div class="line"></div>
                <div class="list">

                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
